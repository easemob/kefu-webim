dist: trusty
language: node_js
node_js: node
env:
  global:
    - secure: 
    - secure: 
    - secure: 

install:
  - npm install
jobs:
  include:
    - stage: "step1"
      name: "packing"
      script: ./travis/pack.sh
      if: tag =~ /^plugin_\d+\.\d+\.\d+\_final$/
      deploy:
        skip_cleanup: true
        provider: script
        script: ./travis/upload.sh
        on:
          tags: true

cache:
  directories:
    - node_moduels
