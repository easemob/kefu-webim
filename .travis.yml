dist: trusty
language: node_js
node_js:
  - 14

env:
  global:
    # - secure: 
    # - secure: 
    - secure: 
    - secure: 
    - secure: 

install:
  - npm install

jobs:
  include:
    - stage: "step1"
      name: "packing"
      script: ./travis/pack.sh
      if: commit_message =~ ^v\d+\.\d+\.\d+(\.([a-z0-9]+(_[a-z]+[a-z0-9]*)*))?\.(final|snapshot)$
      deploy:
        skip_cleanup: true
        provider: script
        script: ./travis/upload.sh
        on:
          all_branches: true

cache:
  directories:
    - node_modules
