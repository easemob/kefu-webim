<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' />
	<meta name='format-detection' content='telephone=no' />
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no' />
	<link href='static/css/im.css?v=<%=WEBIM_PLUGIN_VERSION%>' rel='stylesheet' />
</head>

<body>
	<!-- 最小化时显示的按钮 -->
	<div id="em-widgetPopBar" class="hide">
		<a class="em-widget-pop-bar bg-color icon-easemob" href="javascript:;">联系客服</a>
	</div>

	<!-- UI -->
	<div id="em-kefu-webim-chat" class="em-widget-wrapper hide">

		<!-- 标题栏 -->
		<div class="em-widget-header bg-color border-color">
			<!-- 用于拖动的浮层 -->
			<p class="drag-bar"></p>

			<!-- 企业头像 -->
			<img class="em-widget-header-portrait border-color" />

			<!-- 坐席昵称 -->
			<span class="em-widget-header-nickname"></span>

			<!-- 坐席状态 -->
			<span class="em-header-status-text"></span>

			<!-- 坐席状态标志 -->
			<i class="agent-status hide"></i>

			<!-- 坐席输入状态 -->
			<span class="em-agent-input-state hide">正在输入...</span>

			<!-- 最小化按钮 -->
			<i title="关闭" class="icon-min btn-min bg-color border-color bg-hover-color-light hide"></i>

			<!-- 静音开关 -->
			<i class="icon-bell btn-audio fg-color hide"></i>

			<!-- 输入框位置切换按钮 -->
			<i class="btn-keyboard icon-keyboard-up hide"></i>
		</div>

		<!-- 信息栏 -->
		<div class="em-widget-tip">
			<span class="content"></span>
			<i class="icon-close tip-close"></i>
		</div>

		<!-- 视频窗口 -->
		<div class="em-widget-video" style="display: none;">
			<video class="main" autoplay></video>
			<div class="status">
				<p class="prompt"></p>
				<p class="time-escape">00:00</p>
			</div>
			<div class="sub-win">
				<video class="sub" autoplay></video>
				<span class="btn-minimize icon-minimize"></span>
			</div>
			<div class="toolbar-dial">
				<i class="btn-accept-call hide icon-answer"></i>
				<i class="btn-end-call icon-decline"></i>
			</div>
			<div class="toolbar-control">
				<p class="btn-change icon-change"></p>
				<p class="btn-toggle icon-camera"></p>
			</div>
			<span class="btn-maximize icon-maximize"></span>
			<div class="full-screen-prompt hide">
				<p class="prompt">视频已结束</p>
				<p class="time-escape">00:00</p>
			</div>
		</div>

		<!-- 消息容器 -->
		<div class="chat-wrapper">
			<!-- 广告条 -->
			<div class="em-widget-tenant-logo hide">
				<img src="" />
			</div>
			<!-- <div class="chat-container"></div> -->

			<!-- 待接入人数状态 -->
			<div class="queuing-number-status hide">当前排队人数为<label></label></div>
		</div>

		<!-- 表情容器 -->
		<div class="em-bar-emoji-wrapper e-face hide">
			<ul class="em-bar-emoji-container"></ul>
		</div>

		<!-- 输入框 -->
		<div class="em-widget-send-wrapper">
			<div class="toolbar">
				<i class="em-bar-emoji icon-face e-face fg-hover-color" title="表情"></i>
				<i class="em-widget-img icon-picture fg-hover-color hide" title="图片"></i>
				<i class="em-widget-file icon-attachment fg-hover-color hide" title="附件"></i>
				<i class="em-widget-note icon-note fg-hover-color hide" title="留言"></i>
				<i class="icon-video fg-hover-color em-video-invite hide" title="视频通话"></i>
				<i class="icon-flower fg-hover-color em-widget-satisfaction hide" title="评价客服"></i>
			</div>

			<!-- 文件输入 -->
			<input type="file" class="upload-file-container">
			<!-- 图片输入 -->
			<input type="file" class="upload-img-container" accept="image/*">

			<textarea class="em-widget-textarea" spellcheck="false" placeholder="点击输入内容..."></textarea>
			<span class="em-widget-send bg-color disabled">连接中</span>
		</div>
	</div>

	<!-- 信息提示框 -->
	<div class="em-widget-error-prompt hide">
		<span></span>
	</div>

	<!-- 图片查看 -->
	<div class="img-view hide">
		<img src="">
	</div>

	<!-- 用于跨域请求的iframe -->
	<iframe id="cross-origin-iframe" class="hide"></iframe>

	<!-- javascript -->
	<script src="static/js/lib/underscore-min.js?v=1.8.3"></script>
	<script src="static/js/lib/es6-promise.auto.min.js?v=4.0.5"></script>
	<script src="static/js/lib/strophe-1.2.8.min.js"></script>
	<script src="static/js/main.js?v=<%=WEBIM_PLUGIN_VERSION%>"></script>
</body>

</html>
